<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | UrbanWear</title>
  <meta name="description" content="Shop UrbanWear ‚Äî luxury minimal clothing essentials." />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/components.css" />
  <link rel="stylesheet" href="./css/shop.css" />
  <link rel="stylesheet" href="./css/responsive.css" />
</head>

<body>
  <!-- Header -->
  <header class="header" id="top">
    <nav class="nav container" aria-label="Primary">
      <a class="logo" href="./index.html" aria-label="UrbanWear Home">
        <span class="logo__mark">Urban</span><span class="logo__wear">Wear</span>
      </a>

      <button class="nav__toggle" type="button" aria-label="Open menu" aria-controls="navMenu" aria-expanded="false" data-nav-toggle>
        <span class="nav__toggle-line"></span>
        <span class="nav__toggle-line"></span>
        <span class="nav__toggle-line"></span>
      </button>

      <div class="nav__menu" id="navMenu" data-nav-menu>
        <div class="nav__menu-head">
          <strong class="nav__menu-title">Menu</strong>
          <button class="nav__close" type="button" aria-label="Close menu" data-nav-close>‚úï</button>
        </div>

        <ul class="nav__links" role="list">
          <li><a class="nav__link" href="./index.html">Home</a></li>
          <li><a class="nav__link" href="./shop.html">Shop</a></li>
          <li><a class="nav__link" href="./shop.html?category=New">New Arrivals</a></li>
          <li><a class="nav__link" href="./shop.html?category=Best">Best Sellers</a></li>
        </ul>

        <div class="nav__actions">
          <form class="search" role="search" action="./shop.html" method="get">
            <label class="sr-only" for="q">Search products</label>
            <input class="search__input" id="q" name="q" type="search" placeholder="Search..." autocomplete="off" />
            <button class="search__btn" type="submit" aria-label="Search">‚åï</button>
          </form>

          <div class="nav__actions-row">
            <button class="icon-btn" type="button" aria-label="Toggle theme" data-theme-toggle>
              <span class="icon-btn__icon" aria-hidden="true">‚óê</span>
            </button>

            <a class="icon-btn" href="./wishlist.html" aria-label="Wishlist">
              <span class="icon-btn__icon" aria-hidden="true">‚ô°</span>
              <span class="badge" data-wishlist-count>0</span>
            </a>

            <a class="icon-btn" href="./cart.html" aria-label="Cart">
              <span class="icon-btn__icon" aria-hidden="true">üõí</span>
              <span class="badge" data-cart-count>0</span>
            </a>

            <a class="btn btn--ghost nav__auth" href="./login.html" data-auth-link>Login</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="shop">
    <section class="shop__top">
      <div class="container shop__top-inner">
        <div>
          <h1 class="shop__title">Shop</h1>
          <p class="shop__subtitle">Luxury minimal essentials. Filter, sort, and find your fit.</p>
        </div>

        <div class="shop__controls">
          <button class="btn btn--outline shop__filters-btn" type="button" data-open-filters>
            Filters
          </button>

          <div class="shop__sort">
            <label class="sr-only" for="sort">Sort</label>
            <select id="sort" class="input shop__sort-select" data-sort>
              <option value="newest">Newest</option>
              <option value="price_asc">Price: Low ‚Üí High</option>
              <option value="price_desc">Price: High ‚Üí Low</option>
              <option value="rating_desc">Rating: High ‚Üí Low</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <section class="shop__grid">
      <div class="container shop__layout">
        <!-- Sidebar -->
        <aside class="filters" aria-label="Filters" data-filters-panel>
          <div class="filters__head">
            <h2 class="filters__title">Filters</h2>
            <button class="filters__close" type="button" aria-label="Close filters" data-close-filters>‚úï</button>
          </div>

          <div class="filters__block">
            <h3 class="filters__label">Search</h3>
            <input class="input" type="search" placeholder="Search products..." data-filter-search />
          </div>

          <div class="filters__block">
            <h3 class="filters__label">Category</h3>
            <div class="filters__chips" data-filter-categories></div>
          </div>

          <div class="filters__block">
            <h3 class="filters__label">Price</h3>
            <div class="filters__row">
              <input class="input" type="number" inputmode="numeric" min="0" placeholder="Min" data-price-min />
              <input class="input" type="number" inputmode="numeric" min="0" placeholder="Max" data-price-max />
            </div>
            <p class="filters__hint" data-price-hint></p>
          </div>

          <div class="filters__block">
            <h3 class="filters__label">Size</h3>
            <div class="filters__chips" data-filter-sizes></div>
          </div>

          <div class="filters__block">
            <h3 class="filters__label">Color</h3>
            <div class="filters__chips" data-filter-colors></div>
          </div>

          <div class="filters__footer">
            <button class="btn btn--outline" type="button" data-clear-filters>Clear</button>
            <button class="btn btn--primary" type="button" data-apply-filters>Apply</button>
          </div>
        </aside>

        <!-- Results -->
        <section class="results" aria-label="Products">
          <div class="results__meta">
            <p class="results__count" data-results-count>Showing 0 products</p>
            <p class="results__active" data-active-filters></p>
          </div>

          <div class="grid grid--products" data-products-grid>
            <!-- JS renders -->
          </div>

          <nav class="pager" aria-label="Pagination" data-pagination>
            <!-- JS renders -->
          </nav>
        </section>
      </div>
    </section>
  </main>

  <!-- Toast + Back to top (for main.js) -->
  <div class="toast-wrap" aria-live="polite" aria-atomic="true" data-toast-wrap></div>
  <button class="backtop" type="button" aria-label="Back to top" data-backtop>‚Üë</button>

  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/shop.js"></script>
</body>
</html>
